<!doctype html><!-- http://mozdevs.github.io/gamedev-js-tiles/index.html -->
<html>
<head>
  <title>BoxLand</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/style.css" type="text/css">
  <script src="assets/bundle.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="shortcut icon" href="/assets/img/favicon.png"/>
</head>
<body>

<header class="main-header">
  <h1><a href="">BoxLand</a></h1>
  <p>590 Project 2</p>
</header>

<div class="main-wrapper">
  
  <div id="canvasArea" class="noSelect">
    <canvas id="back" width="712" height="512"></canvas>
    <canvas id="main" width="712" height="512"></canvas>
    <canvas id="overlay" width="712" height="512"></canvas>
    
    <div class="popupContainer">
      
      <div id="roomSelect" class="popup statusWindow hidden" >
        <b class="header">Select Room: </b>
        <div id="roomList" class="status"> </div>
        <div id="addRoom" class="status"><p class="opt">[+] Add Room</p></div>
      </div>
      
      <div id="login" class="popup statusWindow hidden" >
        <b class="header">Enter your display-name </b>
        <div class="status" style="margin: 0.5em">
          <input type="text" id="nameBox" placeholder="username"/>
          <input type="button" id="login" value="Login" />
        </div>
      </div>
      
    </div>
  </div>
  
</div>
  
<div id="audio">
  <audio id="bgAudio" controls loop></audio>
  <audio id="effectAudio" controls></audio>
</div>
  
<footer class="main-footer">
  <p>- Copyright 2017 Danielle - <br /> All rights reserved</p>
</footer>
  
</body>
</html>
